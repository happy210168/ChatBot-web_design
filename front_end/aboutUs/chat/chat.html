<!DOCTYPE html>
<html>
	<head>
		<title>Chat Box</title>
		<meta charset="utf-8">
		<meta  name="viewport" content="width=device-width, initial-scale=1">
		<!--css link -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" href="chat.css" type="text/css">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	</head>
  <body>

		<div id="body">
  		<div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
		    	<i class="large comment outline icon"></i>
			</div>

  	<div class="chat-box">
    	<div class="chat-box-header">
      	ChatBot
      	<span class="chat-box-toggle"><i class="close icon"></i></span>
    	</div>
    	<div class="chat-box-body">
      	<div class="chat-box-overlay">
      	</div>
      	<div class="chat-logs">

      	</div><!--chat-log -->
    	</div>
    	<div class="chat-input">
      	<form>
        	<input type="text" id="chat-input" placeholder="Send a message..."/>
      	<button type="submit" class="chat-submit" id="chat-submit"><i class="large blue paper plane icon"></i></button>
      	</form>
    	</div>
  	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="chat.js" type="text/javascript"></script>
	</body>
</html>
